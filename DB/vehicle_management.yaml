    KeySchema:
      - AttributeName: "GSI2PK"
        KeyType: "HASH"
      - AttributeName: "GSI2SK"
        KeyType: "RANGE"
    Projection:
      ProjectionType: "INCLUDE"
      NonKeyAttributes: 
        - "fitness_date"
        - "owner"
    ProvisionedThroughput:
      ReadCapacityUnits: 1
      WriteCapacityUnits: 1
