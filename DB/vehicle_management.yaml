  - AttributeName: GSI8PK
    AttributeType: S

KeySchema:
  - AttributeName: "PK"
    KeyType: "HASH"
  - AttributeName: "SK"
    KeyType: "RANGE"

GlobalSecondaryIndexes:
  - IndexName: "GSI1"
    KeySchema:
      - AttributeName: "GSI1PK"
        KeyType: "HASH"
      - AttributeName: "GSI1SK"
        KeyType: "RANGE"
    Projection:
      ProjectionType: "KEYS_ONLY"
    ProvisionedThroughput:
      ReadCapacityUnits: 1
      WriteCapacityUnits: 1
